<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>信息表单</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">信息表单</h2>
      <form id="infoForm">
        <div class="mb-3">
          <label for="infoTitle" class="form-label">信息标题</label>
          <input
            type="text"
            class="form-control"
            id="infoTitle"
            placeholder="请输入信息标题"
            required
          />
        </div>
        <div class="mb-3">
          <label for="infoContent" class="form-label">信息内容</label>
          <textarea
            class="form-control"
            id="infoContent"
            rows="3"
            placeholder="请输入信息内容"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="infoDate" class="form-label">信息发布时间</label>
          <input
            type="datetime-local"
            class="form-control"
            id="infoDate"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">生成</button>
      </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("infoForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const title = document.getElementById("infoTitle").value;
          const content = document.getElementById("infoContent").value;
          const date = document.getElementById("infoDate").value;

          // 将数据存储到 localStorage
          localStorage.setItem(
            "formData",
            JSON.stringify({ title, content, date })
          );

          // 跳转到展示页面
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
